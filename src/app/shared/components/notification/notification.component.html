<div class="fixed top-4 right-4" style="z-index: 9999;">
  <div 
    *ngFor="let notification of notificationService.notifications(); trackBy: trackByNotificationId"
    [class]="getAlertClass(notification.type)"
    class="mb-3 min-w-80 max-w-md p-4 rounded-lg shadow-xl border-l-4 flex items-start space-x-3 animate-slideIn"
  >
    <!-- Icon based on type -->
    <div class="flex-shrink-0 text-lg">
      <span>{{ getIcon(notification.type) }}</span>
    </div>
    
    <!-- Content -->
    <div class="flex-1 min-w-0">
      <h3 class="font-semibold text-sm text-gray-900 mb-1">{{ notification.title }}</h3>
      <p class="text-xs text-gray-700 leading-relaxed">{{ notification.message }}</p>
    </div>
    
    <!-- Close button -->
    <div class="flex-shrink-0">
      <button 
        (click)="removeNotification(notification.id)"
        class="text-gray-400 hover:text-gray-600 transition-colors duration-150 p-1 rounded-full hover:bg-gray-100"
        type="button"
        aria-label="Close notification"
      >
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
